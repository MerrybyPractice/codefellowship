<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Log In</title>
</head>
<body>
<H1> Log In to Codefellowship! </H1>
<h2> a place for programmers to connect with programmers </h2>

<form action="/perform_login" method="post">
    <input id="username" name="username" placeholder="User Name" required type="text">
    <input id="password" name="password" placeholder="Password" required type="password">
    <button type="submit"> Log in!</button>
</form>

</body>
</html>
